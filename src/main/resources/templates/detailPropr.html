<section id="property-details">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --background-color: #f4f7f6;
      --card-background: #ffffff;
      --text-color: #333333;
      --text-light: #7f8c8d;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
    }

    #property-details {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0;
      background-color: var(--card-background);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
    }

    .property-header {
      background-color: var(--secondary-color);
      color: #fff;
      padding: 30px;
      position: relative;
    }

    .property-header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
    }

    .price-tag {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: 600;
    }

    .property-content {
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
    }

    .property-info {
      flex: 1;
      min-width: 300px;
      padding-right: 30px;
    }

    .property-info h2 {
      color: var(--primary-color);
      font-size: 1.8em;
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 10px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .info-item {
      background-color: var(--background-color);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .info-item strong {
      display: block;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }

    .photo-gallery {
      flex: 2;
      min-width: 300px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .property-content {
        flex-direction: column;
      }

      .property-info {
        padding-right: 0;
        margin-bottom: 30px;
      }

      .price-tag {
        position: static;
        display: inline-block;
        margin-top: 20px;
      }
    }
  </style>

  <div class="property-header">
    <h1 th:text="${vbl.nom}">Nom du bien</h1>
    <div class="price-tag" th:text="${vbl.loyer + 'Ar / mois'}">Prix</div>
  </div>

  <div class="property-content">
    <div class="property-info">
      <h2>Informations</h2>
      <div class="info-grid">
        <div class="info-item">
          <strong>Description</strong>
          <span th:text="${vbl.description}"></span>
        </div>
        <div class="info-item">
          <strong>Région</strong>
          <span th:text="${vbl.region}"></span>
        </div>
        <div class="info-item">
          <strong>Type</strong>
          <span th:text="${vbl.type}"></span>
        </div>
        <div class="info-item">
          <strong>État</strong>
          <span th:text="${vbl.etat}"></span>
        </div>
        <div class="info-item">
          <strong>Propriétaire</strong>
          <span th:text="${vbl.username}"></span>
        </div>
      </div>
    </div>

    <div class="photo-gallery">
      <div class="gallery-container">
        <div class="gallery-item" th:each="phts : ${phts}">
          <img th:src="@{'/img/' + ${phts.nom}}" th:alt="${'Photo de ' + vbl.nom}">
        </div>
      </div>
    </div>
  </div>
</section>
