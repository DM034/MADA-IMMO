<section>

    <div class="col-lg-10">
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Ajout Location</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/nouvelleLocation}">
                    <div th:if="${message!=''}" class="alert bg-danger text-light border-0 alert-dismissible fade show" role="alert">
                        <span th:text="${message}" id="erreur"> </span>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <div class="mb-3">
                                <label for="exampleFormControlSelect1" class="form-label">Selectionnez Client</label>
                                <select class="form-select" id="exampleFormControlSelect1"
                                    aria-label="Default select example" name="client">
                                    <option th:each="client : ${client}" th:value="${client.getId()}"
                                        th:text="${client.getUsername()}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlSelect1" class="form-label">Selectionnez Biens</label>
                                <select class="form-select" id="exampleFormControlSelect1"
                                    aria-label="Default select example" name="biens">
                                    <option th:each="biens : ${biens}" th:value="${biens.getId()}"
                                        th:text="${biens.getNom()}"></option>
                                </select>
                            </div>
                            <div class="mb-3 row">
                                <label for="html5-date-input" class="col-md-2 col-form-label">Date</label>
                                <div class="col-md-10">
                                    <input class="form-control" name="date" type="date" id="html5-date-input">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="basic-default-name">Duree</label>
                                <div class="col-sm-10">
                                    <input type="text" name="duree" class="form-control" id="basic-default-name">
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-end">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>
