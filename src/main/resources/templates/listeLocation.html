<section>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --background-color: #ecf0f1;
      --card-background: #ffffff;
      --text-color: #333333;
      --text-muted: #7f8c8d;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .content-wrapper {
      padding: 2rem;
    }

    .container-xxl {
      max-width: 1400px;
      margin: 0 auto;
    }

    h4.fw-bold {
      color: var(--secondary-color);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background-color: var(--card-background);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-body div {
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-body span {
      font-weight: 500;
      color: var(--text-muted);
    }

    .card-body b {
      color: var(--text-color);
      font-weight: 600;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    #searchInput {
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #bdc3c7;
      padding: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.5rem;
    }

    th {
      background-color: var(--secondary-color);
      color: #ffffff;
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      border-radius: 5px 5px 0 0;
    }

    td {
      background-color: var(--card-background);
      padding: 1rem;
      vertical-align: middle;
    }

    tbody tr {
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    tbody tr:hover {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sort-icon {
      display: inline-block;
      width: 0;
      height: 0;
      margin-left: 0.5rem;
      vertical-align: middle;
      border-top: 4px solid #ffffff;
      border-right: 4px solid transparent;
      border-left: 4px solid transparent;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .card-body div {
        flex-direction: column;
        align-items: flex-start;
      }

      .card-body b {
        margin-top: 0.25rem;
      }
    }
  </style>

  <!-- Content wrapper -->
  <div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4">Liste location</h4>
      <div class="row">
        <div class="col-lg-6 col-md-12 col-6 mb-4" th:each="locs : ${locs}">
          <div class="card">
            <div class="card-body">
              <div><span>Nom :</span> <b th:text="${locs.getNom()}"></b></div>
              <div><span>Duree :</span> <b th:text="${locs.getDuree()}"></b></div>
              <div><span>Date debut :</span> <b th:text="${locs.getDate_debut()}"></b></div>
              <div><span>Date fin :</span> <b th:text="${locs.getDate_fin()}"></b></div>
              <div class="mt-3">
                <a th:href="@{/admin/detailLocation(id=${locs.getIdlocation()})}">
                  <button class="btn btn-primary d-grid" type="submit">Voir les détails</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <div class="col-md-4 mb-3" style="float: right;">
          <input type="text" id="searchInput" placeholder="Rechercher..." class="form-control">
        </div>
        <table id="pointsTable" class="table">
          <thead>
            <tr>
              <th><span>Nom</span><span class="sort-icon"></span></th>
              <th><span>Duree</span><span class="sort-icon"></span></th>
              <th><span>Date debut</span><span class="sort-icon"></span></th>
              <th><span>Date Fin</span><span class="sort-icon"></span></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr th:each="locs : ${locs}">
              <td th:text="${locs.getNom()}"></td>
              <td th:text="${locs.getDuree()}"></td>
              <td th:text="${locs.getDate_debut()}"></td>
              <td th:text="${locs.getDate_fin()}"></td>
              <td>
                <a th:href="@{/admin/detailLocation(id=${locs.getIdlocation()})}">Voir détails</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
